<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1 class="mainHeader">이것은 제목이다</h1>
    <ol id="daysOfWeek" style="display: none;">
        <li>월요일
        </li>
        <li>화요일
        </li>
        <li>수요일
        </li>
        <li>금요일
        </li>
    </ol>
    <script>
        document.getElementsByClassName('mainHeader')[0].addEventListener("mouseenter", function(event) {document.getElementById('daysOfWeek').style.display='block';});
        document.getElementsByClassName('mainHeader')[0].addEventListener("mouseleave", function(event) {document.getElementById('daysOfWeek').style.display='none';});
    </script>
</body>
</html>
